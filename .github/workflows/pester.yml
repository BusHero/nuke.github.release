name: pester
on: pull_request

jobs:
  playground:
    name: playgrounnd
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', 'source/**/*.csproj') }}
      - name: Install Pester
        run: Install-Module -Name Pester -Force
      - name: Invoke-Pester
        run: Invoke-Pester .\tests\
